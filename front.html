<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    """
    Created on 2019-04-04 @ 11:15

    @author: Hackstreet Boys

        Front end file serving as a means to input data as a file or text.
  -->
  <title>Input Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  body {
    font: 400 15px Lato, sans-serif;
    line-height: 1.8;
    color: #818181;
  }
  h2 {
    font-size: 24px;
    text-transform: uppercase;
    color: #303030;
    font-weight: 600;
    margin-bottom: 30px;
  }
  h4 {
    font-size: 19px;
    line-height: 1.375em;
    color: #303030;
    font-weight: 400;
    margin-bottom: 30px;
  }  

  </style>
</head>
<body id="input" data-offset="60">

<div class="jumbotron text-center">
  <h1>Company Data Fetching</h1> 
  <p>Input type: CSV or Text</p> 
</div>

<!-- Container (Contact Section) -->
<div id="contact" class="container-fluid bg-grey">
  <h2 class="text-center">Enter data:</h2>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="row">
           <form enctype="multipart/form-data" action="http://localhost:5000/result" method="post">
              <div class="form-group">
                <label class="custom-file-label" for="customFile">Choose file</label>
                <input type="file" class="custom-file-input" id="customFile" name="file">
              </div>
              <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" name="url">
              </div>
              <div class="form-group">
                <label for="file">Logo or description: </label>
                <label class="radio-inline"><input type="radio" name="ld" value="l" checked>Logo</label>
                <label class="radio-inline"><input type="radio" name="ld" value="d">Description</label>
              </div>
              <div class="form-group">
                <label for="file">Return type: </label>
                <label class="radio-inline"><input type="radio" name="rtype" value="csv" checked>CSV</label>
                <label class="radio-inline"><input type="radio" name="rtype" value="json">JSON</label>
              </div>
              <button type="submit" target="_blank" class="btn btn-default">Submit</button>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
